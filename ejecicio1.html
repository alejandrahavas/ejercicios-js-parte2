<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUADRADOS QUE CAMBIAN DE COLOR EL BODY</title>
    <link rel="stylesheet" href="ejercicio1.css">
</head>
<body>
   <div class="contenedor">
       <div class="cuadrado rojo" onclick="cambiarFondo('pink')"></div>

       <div class="cuadrado azul" onclick="cambiarFondo('violet')"></div>

       <div class="cuadrado verde" onclick="cambiarFondo('grey')"></div>

   </div> 
   <script>
       function cambiarFondo(color) {document.querySelector('body').style.background = color;}
   </script>
    
</body>
</html>
